<!-- Users/templates/Users/register.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <!-- Username input with autocomplete turned off -->
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" autocomplete="off">
        <br><br>
        <!-- Other form fields with or without autocomplete -->
        <!-- ... -->
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
